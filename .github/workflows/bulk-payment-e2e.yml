name: Bulk Payment - E2E Test

on:
  push:
    branches: [main]
    paths:
      - 'sandbox/**'
      - 'contracts/bulk-payment/**'
      - 'e2e-tests/bulk-payment/**'
      - 'nt-be/**'
      - '.github/workflows/bulk-payment-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sandbox/**'
      - 'contracts/bulk-payment/**'
      - 'e2e-tests/bulk-payment/**'
      - 'nt-be/**'
      - '.github/workflows/bulk-payment-e2e.yml'
  workflow_dispatch:
    inputs:
      fly_app_url:
        description: 'Fly.io app URL (optional, runs against Docker if not provided)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build (${{ matrix.platform }})
    if: ${{ !inputs.fly_app_url }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/near-treasury-sandbox" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.suffix }}
            type=ref,event=pr,suffix=-${{ matrix.suffix }}
            type=sha,prefix=,suffix=-${{ matrix.suffix }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./sandbox/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.suffix }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.suffix }},mode=max

  merge-manifest:
    name: Merge Multi-Arch Manifest
    if: ${{ !inputs.fly_app_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/near-treasury-sandbox" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push multi-arch manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"

          for TAG in $TAGS; do
            echo "Creating manifest for $TAG"
            docker buildx imagetools create -t "$TAG" \
              "${TAG}-amd64" \
              "${TAG}-arm64"
          done

  e2e-test:
    name: Run E2E Tests
    needs: merge-manifest
    if: ${{ !inputs.fly_app_url && always() && (needs.merge-manifest.result == 'success' || needs.merge-manifest.result == 'skipped') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}/near-treasury-sandbox" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install test dependencies
        working-directory: ./e2e-tests/bulk-payment
        run: npm install

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA} near-treasury-sandbox

      - name: Start Docker container
        run: |
          docker run -d \
            --name sandbox \
            -p 3030:3030 \
            -p 8080:8080 \
            -p 5001:5001 \
            -p 5432:5432 \
            near-treasury-sandbox

          echo "Waiting for services to start..."
          sleep 30

          for i in {1..30}; do
            if curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "API is ready!"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 5
          done

          docker logs sandbox

      - name: Run E2E tests
        working-directory: ./e2e-tests/bulk-payment
        env:
          SANDBOX_RPC_URL: http://localhost:3030
          API_URL: http://localhost:8080
          NUM_RECIPIENTS: '100'
        run: npm test

      - name: Show Docker logs on failure
        if: failure()
        run: docker logs sandbox

      - name: Stop Docker container
        if: always()
        run: |
          docker stop sandbox || true
          docker rm sandbox || true

  e2e-test-fly:
    name: Run E2E Tests (Fly.io)
    if: ${{ inputs.fly_app_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install test dependencies
        working-directory: ./e2e-tests/bulk-payment
        run: npm install

      - name: Run E2E tests against Fly.io
        working-directory: ./e2e-tests/bulk-payment
        env:
          SANDBOX_RPC_URL: ${{ inputs.fly_app_url }}:3030
          API_URL: ${{ inputs.fly_app_url }}:8080
          NUM_RECIPIENTS: '100'
        run: npm test
