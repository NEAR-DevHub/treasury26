name: Bulk Payment Contract CI

on:
  push:
    branches: [main]
    paths:
      - "contracts/bulk-payment/**"
      - ".github/workflows/bulk-payment-contract.yml"
  pull_request:
    branches: [main]
    paths:
      - "contracts/bulk-payment/**"
      - ".github/workflows/bulk-payment-contract.yml"
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/bulk-payment/target/
          key: ${{ runner.os }}-cargo-bulk-payment-${{ hashFiles('contracts/bulk-payment/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bulk-payment-

      - name: Check formatting
        working-directory: contracts/bulk-payment
        run: cargo fmt -- --check

      - name: Run Clippy
        working-directory: contracts/bulk-payment
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        working-directory: contracts/bulk-payment
        run: cargo test --lib

      - name: Build WASM contract
        working-directory: contracts/bulk-payment
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Verify WASM artifact exists
        run: |
          ls -la contracts/bulk-payment/target/wasm32-unknown-unknown/release/
          test -f contracts/bulk-payment/target/wasm32-unknown-unknown/release/bulk_payment_contract.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: bulk-payment-contract
          path: contracts/bulk-payment/target/wasm32-unknown-unknown/release/bulk_payment_contract.wasm
          retention-days: 7
