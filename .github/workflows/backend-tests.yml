name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'nt-be/**'
      - '.github/workflows/backend-tests.yml'
      - 'justfile'
      - 'render.yaml'
      - '.env.example'
  pull_request:
    branches: [ main ]
    paths:
      - 'nt-be/**'
      - '.github/workflows/backend-tests.yml'
      - 'justfile'
      - 'render.yaml'
      - '.env.example'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost

    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: |
          nt-be/target/debug/deps
          nt-be/target/debug/build
          nt-be/target/debug/.fingerprint
        key: ${{ runner.os }}-cargo-build-deps-${{ hashFiles('nt-be/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-deps-

    - name: Check formatting
      working-directory: nt-be
      run: cargo fmt -- --check

    - name: Start PostgreSQL with Docker Compose
      working-directory: nt-be
      run: |
        docker compose up -d postgres_test
        sleep 5

    - name: Create .env file
      working-directory: nt-be
      run: |
        cat > .env << EOF
        DATABASE_URL=postgres://treasury_test:test_password@localhost:5433/treasury_test_db
        PORT=3000
        FASTNEAR_API_KEY=${{ secrets.FASTNEAR_API_KEY }}
        JWT_SECRET=test-jwt-secret-for-ci-testing
        EOF

    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features postgres

    - name: Run migrations
      working-directory: nt-be
      run: sqlx migrate run

    - name: Run clippy
      working-directory: nt-be
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      working-directory: nt-be
      run: cargo test --lib --bins

    - name: Build binary for integration tests
      working-directory: nt-be
      run: cargo build

    - name: Run integration tests
      working-directory: nt-be
      run: cargo test --tests

    - name: Stop PostgreSQL
      if: always()
      working-directory: nt-be
      run: docker compose down
