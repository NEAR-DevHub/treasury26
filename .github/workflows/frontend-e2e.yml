name: Frontend E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'nt-fe/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'nt-fe/**'
      - '.github/workflows/frontend-e2e.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      sandbox:
        image: ghcr.io/near-devhub/treasury26/near-treasury-sandbox:main
        ports:
          - 3030:3030
          - 8080:8080
          - 5001:5001
        options: >-
          --health-cmd "curl -f http://localhost:8080/api/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 30
          --health-start-period 120s

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: nt-fe/package-lock.json

      - name: Install dependencies
        working-directory: nt-fe
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: nt-fe
        run: npx playwright install --with-deps chromium

      - name: Wait for sandbox to be ready
        run: |
          echo "Waiting for sandbox to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/api/health > /dev/null; then
              echo "Sandbox is ready!"
              break
            fi
            echo "Attempt $i: Sandbox not ready yet..."
            sleep 5
          done

      - name: Run Playwright tests
        working-directory: nt-fe
        run: npm run test:e2e
        env:
          BACKEND_URL: http://localhost:8080
          NEXT_PUBLIC_BACKEND_API_BASE: http://localhost:8080

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: nt-fe/playwright-report/
          retention-days: 30
